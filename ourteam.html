    <title>Our Team</title>
    <script type="text/javascript">

        var i=0;
       var photo=new Array();
        photo[0]="images/s.jpg";
        photo[1]="images/ki.jpg";
        photo[2]="images/m.jpg";


          function swapimage (){

            document.slide.src=photo[i];

            if (i<photo.length-1)

                i++;

            else

                i=0;

            setTimeout("swapimage()",1000);

        }
    
        window.onload=swapimage;
    </script>
